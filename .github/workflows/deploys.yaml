name: deploy
on: push

jobs:
  first_job:
    runs-on: ubuntu-latest

    # Services containers
    services:
      redis:
        image: redis
        ports:
          - 6979:6379

    steps:
      - name: checkout 
        uses: actions/checkout@v4
    
    steps:
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: install dependencias
        run: npm i  